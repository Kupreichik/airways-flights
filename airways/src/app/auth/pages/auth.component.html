<div class="auth">
  <mat-tab-group class="auth__tabs" (selectedTabChange)="onTabChange($event)">
    <mat-tab label="Log in">
      <app-auth-header [activeTab]="activeTab"></app-auth-header>
      <app-login></app-login>
    </mat-tab>
    <mat-tab label="Sign up">
      <app-auth-header [activeTab]="activeTab"></app-auth-header>
      <app-signup></app-signup>
    </mat-tab>
  </mat-tab-group>
</div>
